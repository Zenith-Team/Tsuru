
---
Name: Tsuru
ModulesDir: modules
IncludeDir: include
SourceDir: source
RpxDir: rpxs
Modules:
# - buffs.yaml                # What if we made the game a bit more tricky...
  - cheats.yaml               # Cheat menu
  - collisionconditions.yaml  # Fixes collision conditions for some actors
  - csscripts.yaml            # Custom world map scripts
  - customactors.yaml         # Custom sprites/actors
  - deathfoo.yaml             # Toxic cloud foo patch
  - debug.yaml                # Debugging features
# - experiments.yaml          # Experimental things
  - framebuffer.yaml          # Framebuffer-related fixes
  - initializer.yaml          # Initializer
  - layout.yaml               # Custom layouts
  - misc.yaml                 # Miscellaneous items
  - profile.yaml              # Extra profile and sprite slots
  - resloader.yaml            # Resource loader
  - sarcloader.yaml           # Allow loading uncompressed .sarc levels
  - savemgr.yaml              # Manages the custom savedata files
  - sead.yaml                 # Patches for the sead library
  - snowparticles.yaml        # Allows changing snow particle colors from spritedata
  - sound.yaml                # Patches that affect sound
  - titlescreen.yaml          # Title screen patches
  - waves.yaml                # Wavy liquids
  - yoshicolors.yaml          # Extra colors for Yoshi
Defines:
  - NO_INTELLISENSE_HACK
  - Cemu
  - TSURU_DEBUG

Targets:
  US: ~
  EU: ~
  JP: ~
  Buffs_US:
    extends: Buffs
    addrmap: US
  Buffs_EU:
    extends: Buffs
    addrmap: EU
  Buffs_JP:
    extends: Buffs
    addrmap: JP
  Template/Buffs:
    Modules:
      - buffs.yaml
